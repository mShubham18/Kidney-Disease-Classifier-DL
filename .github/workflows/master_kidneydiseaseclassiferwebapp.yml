# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - kidneydiseaseclassiferwebapp

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://kidneydiseasesclassifier.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_ff85dd7efa08454b9f126534b54e17b1 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_b4b76ac73aeb40188a6879c9a4f03635 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: kidneydiseasesclassifier.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_ff85dd7efa08454b9f126534b54e17b1 }}/kidneydiseasesclassifier:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'kidneydiseaseclassiferwebapp'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_dce97e773c314cfc81f50193508f2599 }}
        images: 'kidneydiseasesclassifier.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_ff85dd7efa08454b9f126534b54e17b1 }}/kidneydiseasesclassifier:${{ github.sha }}'